user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 10240;
}

worker_rlimit_nofile 20000;

http {
    # Thiết lập cấu hình lắng nghe trên cổng từ biến PORT
    server {
        listen ${PORT};
        server_name localhost;

        # Cấu hình proxy hoặc root của ứng dụng
        location / {
            proxy_pass http://127.0.0.1:9000; # Thay đổi cổng nếu uWSGI/nginx đang sử dụng cổng khác
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Tất cả các cài đặt hiện tại của bạn
        client_max_body_size 5800M;
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }

    # Các cấu hình chung
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 10;
    gzip on;
    gzip_disable "msie6";
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
